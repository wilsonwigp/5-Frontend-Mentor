<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<style>
</style>
<body>
  <div class="container">
    <div class="first-container">
      <h1 class="your-result">Your Result</h1>
      <div class="pointss">
        <h2>76</h2>
        <span>of 100</span>
      </div>

      <h3 class="great">Great</h3>
      <p class="great-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

  <div class="card-description">
  <h4 class="card-description-title">Summary</h4>    
    
    <div class="card-description-item" id="reaction-description">
      <div class="card-description-head-holder" >
        <img src="./assets/images/icon-reaction.svg" alt="Reaction">
        <h5 class="card-description-item-name">Reaction</h5>
      </div>
      <span class="card-description-item-score"><span class="score">80</span> /100</span>
    </div>

    <div class="card-description-item" id="memory-description">
      <div class="card-description-head-holder" >
        <img src="./assets/images/icon-memory.svg" alt="Memory">
        <h5 class="card-description-item-name">Memory</h5>
      </div>
      <span class="card-description-item-score"><span class="score">92</span> /100</span>
    </div>

    <div class="card-description-item" id="verbal-description">
      <div class="card-description-head-holder" >
        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
        <h5 class="card-description-item-name">Verbal</h5>
      </div>
      <span class="card-description-item-score"><span class="score">61</span> /100</span>
    </div>

    <div class="card-description-item" id="visual-description">
      <div class="card-description-head-holder" >
        <img src="./assets/images/icon-visual.svg" alt="Visual">
        <h5 class="card-description-item-name">Visual</h5>
      </div>
      <span class="card-description-item-score"><span class="score">72</span> /100</span>
    </div>


    <a href="##" class="card-description-button">  Continue</a>

    </div>
  </div>
</body>
</html>
